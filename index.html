<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hafidz Aljauzy Text Animation</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #0f0;
      --button-bg: #000;
      --button-text: #0f0;
      --button-border: #0f0;
      --button-hover-bg: #0f0;
      --button-hover-text: #000;
    }

    .light-mode {
      --bg-color: #f5f5f5;
      --text-color: #008800;
      --button-bg: #ffffff;
      --button-text: #008800;
      --button-border: #008800;
      --button-hover-bg: #008800;
      --button-hover-text: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    #theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 2px solid var(--button-border);
      border-radius: 20px;
      padding: 8px 16px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #theme-toggle:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
    }

    #animation-container {
      font-size: 6em;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #text {
      display: flex;
    }

    #text span {
      display: inline-block;
    }

    #cursor {
      display: inline-block;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }

    .channel-button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: 20px;
      padding: 12px 24px;
      font-family: monospace;
      font-size: 1.2em;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .channel-button:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Dark</button>
  
  <div id="animation-container">
    <div id="container">
      <div id="text"></div>
      <span id="cursor">_</span>
    </div>
  </div>
  
  <a href="https://www.youtube.com/channel/UCWSVGmhtDNg2pTW6B6MwOrg" target="_blank" class="channel-button">Visit My Channel</a>
  
  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        themeToggle.textContent = 'Light';
      } else {
        themeToggle.textContent = 'Dark';
      }
    });
    
    // Text animation
    const words = ["hafidz", "aljauzy"];
    const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}";
    const textContainer = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    let currentWordIndex = 0;
    
    // Function to reveal characters one by one
    function revealWord(word) {
      textContainer.innerHTML = '';
      const spans = [];
      
      // Create spans for each character
      for (let i = 0; i < word.length; i++) {
        const span = document.createElement('span');
        span.textContent = " ";
        textContainer.appendChild(span);
        spans.push(span);
      }
      
      function revealChar(index) {
        let elapsed = 0;
        const duration = 666; // Animation duration per character
        const intervalTime = 50;
        const interval = setInterval(() => {
          spans[index].textContent = randomChars.charAt(Math.floor(Math.random() * randomChars.length));
          elapsed += intervalTime;
          if (elapsed >= duration) {
            clearInterval(interval);
            spans[index].textContent = word[index];
            if (index + 1 < word.length) {
              setTimeout(() => revealChar(index + 1), 200); // Delay between characters
            } else {
              // Wait 5 seconds after the word is fully revealed, then start deleting
              setTimeout(() => deleteWord(word, spans), 5000);
            }
          }
        }, intervalTime);
      }
      
      revealChar(0);
    }
    
    // Function to delete characters one by one
    function deleteWord(word, spans) {
      function deleteChar(index) {
        spans[index].textContent = '';
        if (index > 0) {
          setTimeout(() => deleteChar(index - 1), 200); // Delete from right to left
        } else {
          // After deletion completed, switch to the next word
          currentWordIndex = (currentWordIndex + 1) % words.length;
          setTimeout(() => revealWord(words[currentWordIndex]), 1000);
        }
      }
      
      deleteChar(word.length - 1);
    }
    
    // Start the animation
    setTimeout(() => {
      revealWord(words[currentWordIndex]);
    }, 500);
  </script>
</body>
</html>
