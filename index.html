  <style>
    :root {
      /* Dark theme (default) */

    .light-mode {
      /* Light theme */
      --bg-color: linear-gradient(135deg, #f0f0f5 0%, #e6e6f0 100%);
      --text-color: #008800;
      --button-bg: #ffffff;
      --button-text: #008800;

      --button-hover-text: #ffffff;
      --footer-text: #000000; /* Footer text color for light mode */
      --game-button-bg: #ffffff;

    body {
      background: var(--bg-color);

      display: flex;
      flex-direction: column;

      top: 0;

    #animation-container {

      font-family: sans-serif; /* Basic sans-serif font */

    #text span {
      display: inline-block;
      transform-origin: center;
    }

    #cursor {
      display: inline-block;
      animation: blink 1s steps(1) infinite;

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;

    /* Game Modal Styles */
    #game-modal {

    #game-modal.active {
      display: block;

    #game-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(0, 204, 0, 0.3);

    }

    #game-modal-title {
      color: var(--text-color);
      font-size: 1.4em;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    #close-modal {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.5em;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    #close-modal:hover {
      color: #ff4444;

    #game-canvas-container {
      width: 100%;

      justify-content: center;

    #game-canvas {
      background-color: #111;

    #game-controls {
      display: flex;

      margin-top: 15px;

    #start-game-btn {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 4px;
      padding: 8px 15px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #start-game-btn:hover {
      background-color: var(--button-hover-bg);

    }

    #game-score {
      font-family: 'Courier New', monospace;
      color: var(--text-color);
      font-size: 1.1em;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    #mobile-controls {
      display: none;
      margin-top: 15px;
      justify-content: center;
      gap: 10px;
    }

    .mobile-btn {
      width: 60px;
      height: 40px;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      cursor: pointer;
    }

    .mobile-btn:active {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
    }

    @media (max-width: 768px) {
      #mobile-controls {
        display: flex;
      }
    }

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        themeToggle.textContent = 'Light';
      } else {
        themeToggle.textContent = 'Dark';
      }
    });
    
    // Text animation
    const words = ["Hafidz", "Aljauzy"]; 
    const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}";
    const textContainer = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    let currentWordIndex = 0;
    
    // Function to reveal characters one by one
    function revealWord(word) {
      textContainer.innerHTML = '';
      const spans = [];
      
      // Create spans for each character
      for (let i = 0; i < word.length; i++) {
        const span = document.createElement('span');
        span.textContent = " ";
        span.style.opacity = "0";
        span.style.transform = "translateY(20px)";
        span.style.transition = "all 0.3s ease";
        textContainer.appendChild(span);
        spans.push(span);
      }
      
      function revealChar(index) {
        let elapsed = 0;
        const duration = 666; // Animation duration per character
        const intervalTime = 50;
        
        spans[index].style.opacity = "1";
        spans[index].style.transform = "translateY(0)";
        
        const interval = setInterval(() => {
          spans[index].textContent = randomChars.charAt(Math.floor(Math.random() * randomChars.length));
          elapsed += intervalTime;
          if (elapsed >= duration) {
            clearInterval(interval);
            spans[index].textContent = word[index];
            
            // Small bounce effect when character is revealed
            spans[index].style.transform = "translateY(-5px)";
            setTimeout(() => {
              spans[index].style.transform = "translateY(0)";
            }, 100);
            
            if (index + 1 < word.length) {
              setTimeout(() => revealChar(index + 1), 200); // Delay between characters
            } else {
              // Wait 5 seconds after the word is fully revealed, then start deleting
              setTimeout(() => deleteWord(word, spans), 5000);
            }
          }
        }, intervalTime);
      }
      
      setTimeout(() => {
        revealChar(0);
      }, 300);
    }
    
    // Function to delete characters one by one
    function deleteWord(word, spans) {
      function deleteChar(index) {
        spans[index].style.opacity = "0";
        spans[index].style.transform = "translateY(20px)";
        spans[index].textContent = '';
        
        if (index > 0) {
          setTimeout(() => deleteChar(index - 1), 200); // Delete from right to left
        } else {
          // After deletion completed, switch to the next word
          currentWordIndex = (currentWordIndex + 1) % words.length;
          setTimeout(() => revealWord(words[currentWordIndex]), 1000);
        }
      }
      
      deleteChar(word.length - 1);
    }
    
    // Start the text animation
    setTimeout(() => {
      revealWord(words[currentWordIndex]);
    }, 500);

    // Snake Game Functionality
    const gameButton = document.getElementById('game-button');
    const gameModal = document.getElementById('game-modal');
    const overlay = document.getElementById('overlay');
    const closeModal = document.getElementById('close-modal');
    const startGameBtn = document.getElementById('start-game-btn');
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('game-score');
    const btnUp = document.getElementById('btn-up');
    const btnDown = document.getElementById('btn-down');
    const btnLeft = document.getElementById('btn-left');
    const btnRight = document.getElementById('btn-right');

    // Game variables
    const gridSize = 15;
    const tileSize = canvas.width / gridSize;
    let snake = [{x: 7, y: 7}]; // Snake initial position
    let food = {x: 3, y: 3}; // Food initial position
    let dx = 1; // Initial direction (right)
    let dy = 0;
    let score = 0;
    let gameInterval;
    let gameSpeed = 150; // Milliseconds between moves
    let gameRunning = false;

    // Open game modal
    gameButton.addEventListener('click', () => {
      gameModal.classList.add('active');
      overlay.style.display = 'block';
      resetGame();
    });

    // Close game modal
    closeModal.addEventListener('click', () => {
      gameModal.classList.remove('active');
      overlay.style.display = 'none';
      stopGame();
    });

    overlay.addEventListener('click', () => {
      gameModal.classList.remove('active');
      overlay.style.display = 'none';
      stopGame();
    });

    // Start/restart game
    startGameBtn.addEventListener('click', () => {
      if (gameRunning) {
        stopGame();
        resetGame();
      } else {
        startGame();
      }
    });

    // Game functions
    function resetGame() {
      snake = [{x: 7, y: 7}];
      generateFood();
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      startGameBtn.textContent = 'Start Game';
      gameRunning = false;
      drawGame();
    }

    function startGame() {
      if (!gameRunning) {
        gameRunning = true;
        startGameBtn.textContent = 'Restart';
        gameInterval = setInterval(moveSnake, gameSpeed);
      }
    }

    function stopGame() {
      if (gameRunning) {
        gameRunning = false;
        clearInterval(gameInterval);
      }
    }

    function gameOver() {
      stopGame();
      startGameBtn.textContent = 'Try Again';
      ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '20px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
    }

    function generateFood() {
      // Generate random position for food
      food = {
        x: Math.floor(Math.random() * gridSize),
        y: Math.floor(Math.random() * gridSize)
      };
      
      // Make sure food doesn't appear on snake
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          generateFood(); // Try again
          break;
        }
      }
    }

    function moveSnake() {
      // Create new head in the direction of movement
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      
      // Check for collisions with walls
      if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
        gameOver();
        return;
      }
      
      // Check for collisions with self
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
          return;
        }
      }
      
      // Add new head to the beginning of snake array
      snake.unshift(head);
      
      // Check if snake ate food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        generateFood();
        
        // Speed up the game slightly every time food is eaten
        if (gameSpeed > 60) {
          clearInterval(gameInterval);
          gameSpeed -= 5;
          gameInterval = setInterval(moveSnake, gameSpeed);
        }
      } else {
        // Remove tail if no food was eaten
        snake.pop();
      }
      
      drawGame();
    }

    function drawGame() {
      // Clear canvas
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#00ff00' : '#00cc00';
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);
      });
      
      // Draw food
      ctx.fillStyle = '#ff0000';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 1, tileSize - 1);
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      
      switch(e.key) {
        case 'ArrowUp':
          if (dy === 0) { // Prevent 180-degree turns
            dx = 0;
            dy = -1;
          }
          break;
        case 'ArrowDown':
          if (dy === 0) {
            dx = 0;
            dy = 1;
          }
          break;
        case 'ArrowLeft':
          if (dx === 0) {
            dx = -1;
            dy = 0;
          }
          break;
        case 'ArrowRight':
          if (dx === 0) {
            dx = 1;
            dy = 0;
          }
          break;
      }
    });

    // Mobile controls
    btnUp.addEventListener('click', () => {
      if (gameRunning && dy === 0) {
        dx = 0;
        dy = -1;
      }
    });
    
    btnDown.addEventListener('click', () => {
      if (gameRunning && dy === 0) {
        dx = 0;
        dy = 1;
      }
    });
    
    btnLeft.addEventListener('click', () => {
      if (gameRunning && dx === 0) {
        dx = -1;
        dy = 0;
      }
    });
    
    btnRight.addEventListener('click', () => {
      if (gameRunning && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    // Initial draw
    drawGame();
  </script>
