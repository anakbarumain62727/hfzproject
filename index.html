  <style>
    :root {
      /* Dark theme (default) */
      --bg-color: linear-gradient(135deg, #0f0f11 0%, #1a1a20 100%);
      --text-color: #00cc00;
      --button-bg: rgba(0, 0, 0, 0.6);
      --button-text: #00cc00;
      --button-border: #00cc00;
      --button-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      --button-hover-bg: #00cc00;
      --button-hover-text: #000;
      --footer-text: #ffffff;
      --game-button-bg: rgba(0, 0, 0, 0.6);
      --game-button-border: #00cc00;
      --panel-bg: rgba(15, 15, 18, 0.95);
      --panel-border: #00cc00;
      --coming-soon-bg: rgba(0, 204, 0, 0.4);
      --coming-soon-text: #00ff00;
    }

    .light-mode {
      /* Light theme */
      --bg-color: linear-gradient(135deg, #f0f0f5 0%, #e6e6f0 100%);
      --text-color: #008800;
      --button-bg: #ffffff;
      --button-text: #008800;
      --button-border: #008800;
      --button-shadow: 0 2px 10px rgba(0, 136, 0, 0.15);
      --button-hover-bg: #008800;
      --button-hover-text: #ffffff;
      --footer-text: #000000;
      --game-button-bg: #ffffff;
      --game-button-border: #008800;
      --panel-bg: rgba(240, 240, 245, 0.95);
      --panel-border: #008800;
      --coming-soon-bg: rgba(0, 136, 0, 0.4);
      --coming-soon-text: #00cc00;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100dvh;
      margin: 0;
      overflow: hidden;
      transition: all 0.5s ease;
      position: relative;
      padding: 10px;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle at 20% 30%, rgba(0, 255, 0, 0.03) 0%, transparent 20%),
                        radial-gradient(circle at 70% 80%, rgba(0, 255, 0, 0.03) 0%, transparent 20%);
      pointer-events: none;
      opacity: 0.5;
      z-index: -1;
    }

    #header-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #theme-toggle {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: 25px;
      padding: 6px 20px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--button-shadow);
    }

    #theme-toggle:hover {
      background-color: var(--button-hover-bg);
      color: var(--button-hover-text);
      transform: translateY(-2px);
    }

    #game-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--game-button-bg);
      border: 2px solid var(--game-button-border);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--button-shadow);
    }

    #game-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }

    #game-button svg {
      width: 20px;
      height: 20px;
      fill: var(--button-text);
    }

    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      gap: 2em; /* Increased gap to match the spacing in Image 1 */
    }

    #animation-container {
      font-size: clamp(2em, 8vw, 4em);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: relative;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #text {

      font-weight: normal;
      letter-spacing: 0.05em;
      font-family: sans-serif;
    }

    #text span {
      display: inline-block;
      transform-origin: center;
    }

    #cursor {
      display: inline-block;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    .channel-button {

      color: var(--button-text);
      border: 2px solid var(--button-border);
      border-radius: 30px;
      padding: 12px 24px;
      font-family: 'Courier New', monospace;
      font-weight: bold;

      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: var(--button-shadow);
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-bottom: 10px;
      width: clamp(180px, 70vw, 280px);
      text-align: center;
    }

    .channel-button::before {

      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background-color: var(--button-hover-bg);
      transition: all 0.3s ease;
      z-index: -1;

    .channel-button:hover {

      transform: translateY(-3px);

    }

    .channel-button:hover::before {

      }

        font-size: clamp(1.5em, 8vw, 2.5em);
      }
    }
  </style>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;
    
    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        themeToggle.textContent = 'Light';
      } else {
        themeToggle.textContent = 'Dark';
      }
    });
    
    const words = ["Hafidz", "Aljauzy"]; 
    const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}";
    const textContainer = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    let currentWordIndex = 0;
    
    function revealWord(word) {
      textContainer.innerHTML = '';
      const spans = [];
      
      for (let i = 0; i < word.length; i++) {
        const span = document.createElement('span');
        span.textContent = " ";
        span.style.opacity = "0";
        span.style.transform = "translateY(20px)";
        span.style.transition = "all 0.3s ease";
        textContainer.appendChild(span);
        spans.push(span);
      }
      
      function revealChar(index) {
        let elapsed = 0;
        const duration = 666;
        const intervalTime = 50;
        
        spans[index].style.opacity = "1";
        spans[index].style.transform = "translateY(0)";
        
        const interval = setInterval(() => {
          spans[index].textContent = randomChars.charAt(Math.floor(Math.random() * randomChars.length));
          elapsed += intervalTime;
          if (elapsed >= duration) {
            clearInterval(interval);
            spans[index].textContent = word[index];
            
            spans[index].style.transform = "translateY(-5px)";
            setTimeout(() => {
              spans[index].style.transform = "translateY(0)";
            }, 100);
            
            if (index + 1 < word.length) {
              setTimeout(() => revealChar(index + 1), 200);
            } else {
              setTimeout(() => deleteWord(word, spans), 5000);
            }
          }
        }, intervalTime);
      }
      
      setTimeout(() => {
        revealChar(0);
      }, 300);
    }
    
    function deleteWord(word, spans) {
      function deleteChar(index) {
        spans[index].style.opacity = "0";
        spans[index].style.transform = "translateY(20px)";
        spans[index].textContent = '';
        
        if (index > 0) {
          setTimeout(() => deleteChar(index - 1), 200);
        } else {
          currentWordIndex = (currentWordIndex + 1) % words.length;
          setTimeout(() => revealWord(words[currentWordIndex]), 1000);
        }
      }
      
      deleteChar(word.length - 1);
    }
    
    setTimeout(() => {
      revealWord(words[currentWordIndex]);
    }, 500);

    snakeGameOption.addEventListener('click', () => {
      gameSelectionPanel.classList.remove('active');
      gameModal.classList.add('active');
      resetSnakeGame();
    });

    startGameBtn.addEventListener('click', () => {
      if (gameRunning) {
        stopSnakeGame();
        resetSnakeGame();
      }
      startSnakeGame();
    });

    function resetSnakeGame() {
      snake = [{x: 7, y: 7}];
      generateFood();
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      startGameBtn.textContent = 'Start Game';
      gameRunning = false;
      drawSnakeGame();
    }

    function startSnakeGame() {
      if (!gameRunning) {
        gameRunning = true;
        startGameBtn.textContent = 'Restart';
        gameInterval = setInterval(moveSnake, gameSpeed);
      }
    }

    function stopSnakeGame() {
      if (gameRunning) {
        gameRunning = false;
        clearInterval(gameInterval);
      }
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * gridSize),
        y: Math.floor(Math.random() * gridSize)
      };
      
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          generateFood();
          break;
        }
      }
    }

    function moveSnake() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      
      if (head.x < 0) {
        head.x = gridSize - 1;
      } else if (head.x >= gridSize) {
        head.x = 0;
      }
      
      if (head.y < 0) {
        head.y = gridSize - 1;
      } else if (head.y >= gridSize) {
        head.y = 0;
      }
      
      for (let i = 0; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          snakeGameOver();
          return;
        }
      }
      
      snake.unshift(head);
      
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreDisplay.textContent = `Score: ${score}`;
        generateFood();
        
        if (gameSpeed > 60) {
          clearInterval(gameInterval);
          gameSpeed -= 5;
          gameInterval = setInterval(moveSnake, gameSpeed);
        }
      } else {
        snake.pop();
      }
      
      drawSnakeGame();
    }

    function snakeGameOver() {
      stopSnakeGame();
      startGameBtn.textContent = 'Try Again';
      ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#FFFFFF';
      ctx.font = '18px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width/2, canvas.height/2);
    }

    function drawSnakeGame() {
      ctx.fillStyle = '#111';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#00ff00' : '#00cc00';
        ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 1, tileSize - 1);
      });
      
      ctx.fillStyle = '#ff0000';
      ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 1, tileSize - 1);
    }

    document.addEventListener('keydown', (e) => {
      if (!gameRunning) return;
      
      switch(e.key) {
        case 'ArrowUp':
          if (dy === 0) {
            dx = 0;
            dy = -1;
          }
          break;
        case 'ArrowDown':
          if (dy === 0) {
            dx = 0;
            dy = 1;
          }
          break;
        case 'ArrowLeft':
          if (dx === 0) {
            dx = -1;
            dy = 0;
          }
          break;
        case 'ArrowRight':
          if (dx === 0) {
            dx = 1;
            dy = 0;
          }
          break;
      }
    });

    btnUp.addEventListener('click', () => {
      if (gameRunning && dy === 0) {
        dx = 0;
        dy = -1;
      }
    });
    
    btnDown.addEventListener('click', () => {
      if (gameRunning && dy === 0) {
        dx = 0;
        dy = 1;
      }
    });
    
    btnLeft.addEventListener('click', () => {
      if (gameRunning && dx === 0) {
        dx = -1;
        dy = 0;
      }
    });
    
    btnRight.addEventListener('click', () => {
      if (gameRunning && dx === 0) {
        dx = 1;
        dy = 0;
      }
    });

    drawSnakeGame();

    const tictactoeBoard = document.getElementById('tictactoe-board');
    const tictactoeResetBtn = document.getElementById('tictactoe-reset-btn');
    const tictactoeScoreDisplay = document.getElementById('tictactoe-modal').querySelector('#game-score');
    let board = ['', '', '', '', '', '', '', '', ''];
    let playerScore = 0;
    let botScore = 0;
    let gameActive = true;

    tictactoeGameOption.addEventListener('click', () => {
      gameSelectionPanel.classList.remove('active');
      tictactoeModal.classList.add('active');
      resetTicTacToe();
    });

    function initTicTacToeBoard() {
      tictactoeBoard.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('tictactoe-cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        tictactoeBoard.appendChild(cell);
      }
    }

    function handleCellClick(index) {
      if (board[index] === '' && gameActive) {
        board[index] = 'X';
        updateTicTacToeBoard();
        if (checkWin('X')) {
          playerScore++;
          tictactoeScoreDisplay.textContent = `Player: ${playerScore} | Bot: ${botScore}`;
          alert('You win!');
          gameActive = false;
          return;
        }
        if (board.every(cell => cell !== '')) {
          alert('Draw!');
          gameActive = false;
          return;
        }
        botMove();
      }
    }

    function botMove() {
      let emptyCells = board.map((cell, index) => cell === '' ? index : null).filter(index => index !== null);
      if (emptyCells.length > 0 && gameActive) {
        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[randomIndex] = 'O';
        updateTicTacToeBoard();
        if (checkWin('O')) {
          botScore++;
          tictactoeScoreDisplay.textContent = `Player: ${playerScore} | Bot: ${botScore}`;
          alert('Bot wins!');
          gameActive = false;
        } else if (board.every(cell => cell !== '')) {
          alert('Draw!');
          gameActive = false;
        }
      }
    }

    function checkWin(player) {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winConditions.some(condition =>
        condition.every(index => board[index] === player)
      );
    }

    function updateTicTacToeBoard() {
      const cells = tictactoeBoard.querySelectorAll('.tictactoe-cell');
      cells.forEach((cell, index) => {
        cell.textContent = board[index];
        if (board[index] !== '') {
          cell.classList.add('disabled');
        } else {
          cell.classList.remove('disabled');
        }
      });
    }

    function resetTicTacToe() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      updateTicTacToeBoard();
    }

    tictactoeResetBtn.addEventListener('click', resetTicTacToe);

    initTicTacToeBoard();
    tictactoeScoreDisplay.textContent = `Player: ${playerScore} | Bot: ${botScore}`;
  </script>
</body>
</html>
