<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hafidz Reveal Dramatic</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 6em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #text span {
      display: inline-block;
      width: 1em;
    }

    #cursor {
      display: inline-block;
      width: 1em;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text"></div><span id="cursor" style="visibility: hidden;">_</span>

  <script>
    const texts = ["hafidz", "aljauzy"];
    const randomChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[]{}";
    const textContainer = document.getElementById("text");
    const cursor = document.getElementById("cursor");

    let currentTextIndex = 0;

    function revealText(targetText, onComplete) {
      const spans = targetText.split('').map(() => {
        const span = document.createElement('span');
        span.textContent = " ";
        textContainer.appendChild(span);
        return span;
      });

      let index = 0;
      let elapsed = 0;
      const duration = 666; // Durasi animasi per huruf
      const intervalTime = 50;

      const interval = setInterval(() => {
        spans[index].textContent = randomChars.charAt(Math.floor(Math.random() * randomChars.length));
        elapsed += intervalTime;

        if (elapsed >= duration) {
          clearInterval(interval);
          spans[index].textContent = targetText[index];

          if (index + 1 < targetText.length) {
            index++;
          } else {
            // Tampilkan cursor setelah selesai
            cursor.style.visibility = 'visible';
            onComplete();
          }
        }
      }, intervalTime);
    }

    function eraseText(targetText, onComplete) {
      const spans = textContainer.getElementsByTagName('span');
      let index = targetText.length - 2; // Mulai menghapus dari huruf sebelum underscore (_)
      const intervalTime = 100;

      const interval = setInterval(() => {
        if (index >= 0) {
          spans[index].textContent = " "; // Menghapus karakter satu per satu
          index--;
        } else {
          clearInterval(interval);
          onComplete();
        }
      }, intervalTime);
    }

    function cycleText() {
      // Reveal current text, then erase it, then reveal next text
      revealText(texts[currentTextIndex], () => {
        setTimeout(() => {
          eraseText(texts[currentTextIndex], () => {
            // Setelah selesai menghapus, tetap biarkan underscore (_) tetap ada
            setTimeout(() => {
              // Ganti teks setelah menghapus dan tunggu 5 detik sebelum melanjutkan
              currentTextIndex = (currentTextIndex + 1) % texts.length;
              setTimeout(cycleText, 5000); // Delay sebelum pergantian teks
            }, 1000); // Delay 1 detik setelah selesai menghapus sebelum beralih ke teks berikutnya
          });
        }, 5000); // Delay 5 detik setelah teks muncul sebelum mulai menghapus
      });
    }

    cycleText();
  </script>
</body>
</html>
